services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: nak_base_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nakbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nakbase_secret}
      POSTGRES_DB: ${POSTGRES_DB:-nakbase}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # init.sql removed - using Alembic migrations instead
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nakbase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nak_network
    restart: always

  # Redis Message Queue (シンプルなFIFOキュー)
  redis:
    image: redis:7-alpine
    container_name: nak_base_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nak_network
    restart: always

  # Ollama LLM Container
  ollama:
    image: ollama/ollama:latest
    container_name: nak_base_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - nak_network
    restart: always
    # 初回起動後に手動で ollama pull gemma2:2b を実行

  # Parser Service (PDF→テキスト抽出)
  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile
    container_name: nak_base_parser
    environment:
      DEBUG_MODE: "true"
    volumes:
      - ./parser:/app
      - paper_storage:/storage:ro
    ports:
      - "8001:8001"
    networks:
      - nak_network
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # FastAPI Backend (Operating API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nak_base_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nakbase}:${POSTGRES_PASSWORD:-nakbase_secret}@db:5432/${POSTGRES_DB:-nakbase}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      STORAGE_PATH: /storage
      DEBUG_MODE: "true"
    volumes:
      - ./backend:/app
      - paper_storage:/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nak_network
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # AI Inference Worker (シングルプロセス、順次実行)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: nak_base_worker
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql://${POSTGRES_USER:-nakbase}:${POSTGRES_PASSWORD:-nakbase_secret}@db:5432/${POSTGRES_DB:-nakbase}
      REDIS_URL: redis://redis:6379/0
      OLLAMA_URL: http://ollama:11434
      PARSER_URL: http://parser:8001
      STORAGE_PATH: /storage
      MOCK_MODE: "true" # 開発用にモックモードをデフォルトで有効化
      DEBUG_MODE: "true"
    volumes:
      - ./worker:/app
      - paper_storage:/storage:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
      parser:
        condition: service_started
    networks:
      - nak_network
    restart: always
    command: python -m app.worker

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nak_base_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_build:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nak_network
    restart: always

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  paper_storage:
  frontend_node_modules:
  frontend_next_build:

networks:
  nak_network:
    driver: bridge
